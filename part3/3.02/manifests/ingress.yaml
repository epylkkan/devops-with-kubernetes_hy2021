#apiVersion: extensions/v1beta1
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: random-pong-ing
  namespace: random-pong
spec:
  rules: 
  - http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pingpong-np-svc
            port: 
              number: 80
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpong-np-svc
            port: 
              number: 80
      - path: /random
        pathType: Prefix
        backend:
          service:
            name: random-np-svc
            port: 
              number: 2345
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: random-np-svc
            port: 
              number: 2345
          
          
